<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Frontend Mentor | Tip calculator app</title>
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1>
      TIP CALCULATOR APP
    </h1>
  </header>
  <main>
    <form id="geral" action="">
      <section id="geral" class="container">
        <section id="esquerda" class="container">
          <section id="bill" class="container">
            <label for="input-bill">Bill</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input id="input-bill" class="form-control" type="number" aria-label="Total Value" placeholder="0.00">
            </div>
          </section>
          <section id="tip-fee" class="container">
            <label for="input-tip-fee">Select Tip %</label>
            <div id="button-group">
              <button type="button" class="btn btn-info">5%</button>
              <button type="button" class="btn btn-info">10%</button>
              <button type="button" class="btn btn-info">15%</button>
              <button type="button" class="btn btn-info">25%</button>
              <button type="button" class="btn btn-info">50%</button>
              <input id="input-tip-fee" type="number" class="btn btn-info" placeholder="Custom"></input>
            </div>
          </section>
          <section id="people-number" class="container">
            <label for="input-people-number">Number of People</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input id="input-people-number" class="form-control" type="number" aria-label="People Number"
                placeholder="1">
            </div>
          </section>
        </section>
        <section id="direita" class="container">
          <section id="tip-by-person">
            <div class="form-floating">
              <label for="input-tip-by-person">Tip Amount</label>
              <input type="text" readonly class="form-control-plaintext" id="input-tip-by-person"
                placeholder="/ person">
            </div>
          </section>
          <section id="total-by-person">
            <div class="form-floating">
              <label for="input-total-by-person">Total</label>
              <input type="text" readonly class="form-control-plaintext" id="input-total-by-person"
                placeholder="/ person">
            </div>
          </section>
          <section id="reset">
            <button id="button-reset" type="reset" class="btn btn-info">Reset</button>
          </section>
        </section>
    </form>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pafon</a>.
    </div>
  </footer>
</body>

</html>
